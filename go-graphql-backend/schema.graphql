# GraphQL schema example

type User @key(fields: "id") {
  id: ID!
  githubLogin: String!
  description: String!
}

type Query {
  user(id: ID!): User
  me: User
}

type Subscription {
  testSubscription: String!
  genericCompletion(prompt: String!): CompletionChunk
}

type CompletionChunk {
  text: String!
  isLast: Boolean!
}
